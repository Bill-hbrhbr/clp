[pytest]
addopts = -s -v
env =
    D:CLP_BINS_DIR=../build/clp-package/bin
    D:CLP_PACKAGE_DIR=../build/clp-package
    D:CLP_PACKAGE_SBIN_DIR=../build/clp-package/sbin
    D:TEST_OUTPUT_DIR=../build/pytest-out
markers =
    clp: mark tests that use the CLP storage engine
    clp_s: mark tests that use the CLP-S storage engine
